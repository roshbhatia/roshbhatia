<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
<g transform="translate(50 50)">
  <g transform="rotate(0) translate(0 50) scale(0.1 0.1)">
    <g transform="rotate(0)">
      <polygon fill="#e5e5e5" points="20,0 80,0 100,20 40,20"></polygon>
      <polygon fill="#cccccc" points="20,0 0,20 20,40 40,20"></polygon>
      <polygon fill="#999999" points="100,20 80,40 100,60 120,40"></polygon>
      <polygon fill="#666666" points="80,40 60,60 80,80 100,60"></polygon>
      <polygon fill="#333333" points="40,20 20,40 40,60 60,40"></polygon>
      <polygon fill="#000000" points="20,40 0,60 20,80 40,60"></polygon>
    </g>
  </g>
  <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="2s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
</g>
</svg>
